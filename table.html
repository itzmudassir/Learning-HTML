<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Pakistan</td>
            <td>92</td>
            <td>pak@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>91</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Palestine</td>
            <td>91</td>
            <td>palestine@google.com</td>
        </tr>
    </table>
</body>
</html>
